---
- :name: rbenv
  :script: |-
    eval "$(rbenv init -)"
- :name: nvm
  :script: |-
    export NVM_DIR="$HOME/.nvm"
    [ -s "$HOMEBREW-PREFIX/opt/nvm/nvm.sh" ] && . "$HOMEBREW-PREFIX/opt/nvm/nvm.sh"
    [ -s "$HOMEBREW-PREFI/opt/nvm/etc/bash_completion.d/nvm" ] && . "$HOMEBREW-PREFIX/opt/nvm/etc/bash_completion.d/nvm"
- :name: rustup-init
  :script: |-
    PATH=$HOME/.cargo/bin:$PATH
- :name: go
  :script: |-
    PATH=$(go env GOPATH):$PATH
